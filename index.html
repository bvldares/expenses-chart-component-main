<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Rendiconto finanziario</title>
</head>
<body>

    <header> <!-- HEADER-->
      <div class="header-info">
        <p class="header-title">My Balance</p>
        <p class="header-balance">$921.48</p>
      </div>
      <img class="header-logo" src="images/logo.svg" >
    </header> <!--HEADER -->

    <main>
      <section class="chart">
          <p class="chart-title">Spending - Last 7 days</p>
          <div class="lunedi-value column"></div>
          <div class="martedi-value column"></div>
          <div class="mercoledi-value column"></div>
          <div class="giovedi-value column"></div>
          <div class="venerdi-value column"></div>
          <div class="sabato-value column"></div>
          <div class="domenica-value column"></div>
          <p class="day lunedi">mon</p>
          <p class="day martedi">tue</p>
          <p class="day mercoledi">wed</p>
          <p class="day giovedi">thu</p>
          <p class="day venerdi">fri</p>
          <p class="day sabato">sat</p>
          <p class="day domenica">sun</p>
      </section>
      
      <section class="statement">
        <p class="statement-title">Total this month</p>
        <p class="statement-expenses">$478.33</p>
        <p class="statement-performance">+2.4%</p>
        <p class="statement-period">from last month</p>
      </section>
    </main>
<script src="script.js"></script>
</body>
</html>
